<h1>ValidatorPK Demo</h1>
<lib-validatorPK 
  [type]="'cnic'"
  [(ngModel)]="phoneNumber" 
  [(valid)]="isPhoneNumberValid" 
  [errorMessage]="'Please enter a valid phone number!'" 
  [placeholder]="'Enter your phone number'" 
  [autoFormat]="true"
></lib-validatorPK>
<p>Validated Phone Number will appear here.</p>
